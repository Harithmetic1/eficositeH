<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Registration</title>
    <link rel="stylesheet" href="training.css">
</head>
<body>
    <div class="loginhead">
        <img src="https://res.cloudinary.com/dox2gqczu/image/upload/v1592465124/logo_iyyhfa.png" width="60" height="20" alt="" loading="lazy">
        <h4>Trainee Registration</h4>
    </div>
    <div class="form2">
        <form action="">
            <div class="name">
                <label for="name">Full Name</label><br>
            <input type="text" id="name" placeholder="Name of Trainee">
            </div>
            <br>
            <div class="email">
                <label for="email">Email</label>
                <br>
            <input type="email" placeholder="example@email.com">
            </div>
            <br>
            <div class="school">
                <label for="school">School</label><br>
            <input type="text" id="school" placeholder="school">
            </div>
            <br>
            <div class="phone">
                <label for="phone">Phone</label><br>
            <input type="tel" placeholder="phone number">
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
