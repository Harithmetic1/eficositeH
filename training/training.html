<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Login</title>
    <link rel="stylesheet" href="training.css">
</head>
<body>
    <div class="loginhead">
        <img src="https://res.cloudinary.com/dox2gqczu/image/upload/v1592465124/logo_iyyhfa.png" width="60" height="20" alt="" loading="lazy">
        <h4>Training Login</h4>
    </div>
    <header>
        <div class="form">
            <div class="inputs">
                <div class="user">
                    <!-- <i class="fas fa-user" id="user"></i> -->
                <input type="text" id="username" placeholder="username">
                </div>
                <div class="lock">
                    <!-- <i class="fas fa-lock" id="lock"></i> -->
                <input type="password" id="password" placeholder="password">
                </div>
                <button>Submit</button>
            </div>
        </div>
    </header>
</body>
<script src="https://kit.fontawesome.com/dc7f1f050e.js" crossorigin="anonymous"></script>
</html>
